<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/canvas.js"></script>
    <title>Jogo da Forca </title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><img src="imagens/alura-logo.svg" alt="" ></header>
    <main>
        <div class="main-display">
            <section class="start-game">
                <button class="begin-button" onclick="enableForcaDisplay()">Começar a jogar</button>
                <button class="new-word" onclick="enableWordsDisplay()">Adicionar nova palavra</button>
            </section>
        </div>

        <div class="words-display">
            <section class="add-word">
                <div class="text">
                    
                    <textarea  class="word-text" name="" id="" rows="6" placeholder="Digite uma palavra ou frase"></textarea>
                </div>
                <div class="itens">
                    <img src="imagens/exclamacao.svg" alt="">
                    <p>Máximo de 8 letras</p>
                </div>
                <div class="itens-buttons">
                    <button class="buttons-words-page" onclick="saveWords()">Salvar e começar</button>
                    <button class="buttons-words-page" onclick="cancelChanges()">Cancelar</button>
                </div>
                
            </section>
        </div>
        <div class="forca-display">
            <section class="game-section">
                <div class="game-area">
                    <div class="forca-image">
                        <canvas width="450" height="600"></canvas>
                        
                        <script>desenhaTabuleiro()</script>
                        <script>desenhaForca()</script>
                        
                    </div>
                    <div class="forca-words">
                        
                    </div>
                </div>
                <div class="forca-buttons">
                    <button class="buttons-forca" onclick="newGame()">Novo Jogo</button>
                    <button class="buttons-forca" onclick="exitiGame()">Desistir</button>
                </div>
            </section>
            
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
